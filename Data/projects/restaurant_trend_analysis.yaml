summary: Analyzes customer feedback, transactions, and operations for actionable insights on sentiment, personas, and menu performance.
objectives:
  - Extract sentiment from feedback and reviews
  - Identify customer personas via clustering
  - Analyze revenue, visits, and item trends
  - Deliver use-case dashboards for management decisions
